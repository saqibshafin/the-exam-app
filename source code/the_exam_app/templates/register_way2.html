{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <!--<form action="/register" method="post">-->
    <form action="{{ url_for('auth.register') }}" method="post">
        <p>You are registering as:</p> 
        <div class="form-group">
            <select class="form-control" name="selected_register_type">
                <option disabled selected value="">Choose</option>
                {% for row in register_types %}
                    <option value="{{ row }}">{{ row }}</option>
                {% endfor %}
            </select>
        </div>    

        <!--
            Follow this format of login/registration
            Email: name@work-email.com
            Full name: your name
        -->

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Your Full Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Your e-mail" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password_again" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
